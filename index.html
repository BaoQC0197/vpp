<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ti Anh</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS riêng -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

<header class="header">
  <div class="container">
    <div class="logo">VPP Ti Anh</div>

    <nav class="menu">
      <a href="#">Trang chủ</a>
      <a href="#">Sản phẩm</a>
      <a href="#">Giới thiệu</a>
      <a href="#">Liên hệ</a>
    </nav>

    <div class="login-area">
      <input id="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <button onclick="handleLogin()" id ="login-btn">Đăng nhập</button>
      <button onclick="handleLogout()" id="logout-btn" class="hidden">
        Đăng xuất
      </button>
    </div>
  </div>
</header>


<!-- HERO -->
<section class="hero">
  <h1>Văn Phòng Phẩm</h1>
  <p>Nhận đặt sách giáo khoa theo yêu cầu giá tốt</p>
</section>


<!-- PRODUCTS -->
<main class="container">
  <div id="product-list" class="product-grid"></div>
</main>


<!-- ADMIN PANEL -->
<div id="admin-panel" class="admin-panel hidden">
  <h2>BỔ SUNG SẢN PHẨM</h2>

  <input id="name" placeholder="Tên sản phẩm">
  <input id="price" placeholder="Giá">
  <input id="image" placeholder="Link ảnh">
  <textarea id="desc" placeholder="Mô tả"></textarea>
<div class="btn-wrapper">
<button onclick="handleAdd()" class ="btn-add">Thêm</button>
</div>
</div>


<!-- FLOAT BUTTONS -->
<a href="https://zalo.me/your_sdt" target="_blank" class="zalo-btn">
  <i class="fa-solid fa-comment"></i>
</a>

<a href="tel:0900000000" class="hotline-btn">
  <i class="fa-solid fa-phone"></i>
</a>


<footer>
  © 2026 VPP Ti Anh - Hotline: 0900 000 000
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script src="js/config.js"></script>
<script src="js/api.js"></script>
<script src="js/ui.js"></script>
<script src="js/main.js"></script>

</body>
</html>
